[MeasureMonth]
Measure=Time
Format=%m
Substitute="01":"一月","02":"二月","03":"三月","04":"四月","05":"五月","06":"六月","07":"七月","08":"八月","09":"九月","10":"十月","11":"十一月""12":"十二月"
[MeasureDay]
Measure=Time
Format=%d
[MeasureWeek]
Measure=Time
Format=%w
Substitute="1":"一","2":"二","3":"三","4":"四","5":"五","6":"六","7":"七"
[MeterMonth]
